<polymer-element name="fzc-animated-ship"
                 attributes="ship">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        display: inline-block;
      }

      @-webkit-keyframes rotate {
        from { background-position-x:    -0px; }
        to   { background-position-x: -1024px; }
      }

      .ship {
        display: inline-block;

        width:  32px;
        height: 32px;

        background-image: url('./images/fzc-animated-ship.png');

        -webkit-animation: rotate 2s steps(32,end) 0s infinite normal;
      }

      .blue-falcon { background-position-y: -0px; }
      .golden-fox { background-position-y: -32px; }
      .wild-goose { background-position-y: -64px; }
      .fire-stingray { background-position-y: -96px; }
      .white-cat { background-position-y: -128px; }
      .red-gazelle { background-position-y: -160px; }
      .iron-tiger { background-position-y: -192px; }
      .deepclaw { background-position-y: -224px; }
      .crazy-bear { background-position-y: -256px; }
      .great-star { background-position-y: -288px; }
      .big-fang { background-position-y: -320px; }
      .mad-wolf { background-position-y: -352px; }
      .night-thunder { background-position-y: -384px; }
      .twin-noritta { background-position-y: -416px; }
      .wonder-wasp { background-position-y: -448px; }
      .queen-meteor { background-position-y: -480px; }
      .blood-hawk { background-position-y: -512px; }
      .astro-robin { background-position-y: -544px; }
      .little-wyvern { background-position-y: -576px; }
      .death-anchor { background-position-y: -608px; }
      .wild-boar { background-position-y: -640px; }
      .king-meteor { background-position-y: -672px; }
      .super-piranha { background-position-y: -704px; }
      .mighty-hurricane { background-position-y: -736px; }
      .space-angler { background-position-y: -768px; }
      .mighty-typhoon { background-position-y: -800px; }
      .hyper-speeder { background-position-y: -832px; }
      .green-panther { background-position-y: -864px; }
      .black-bull { background-position-y: -896px; }
      .sonic-phantom { background-position-y: -928px; }
      .dragon-bird { background-position-y: -960px; }
      .panzer-emerald { background-position-y: -992px; }
      .elegance-liberty { background-position-y: -1024px; }
      .moon-shadow { background-position-y: -1056px; }
      .soldier-anchor { background-position-y: -1088px; }
      .red-bull { background-position-y: -1120px; }
      .dragon-bird-ex { background-position-y: -1152px; }
      .hyper-death-anchor { background-position-y: -1184px; }
      /*
      style if an ancestor has the different class
      :host(.different) { }
      */
    </style>
    <span class="ship {{ship}}"></span>
  </template>
  <script>
    Polymer('fzc-animated-ship', {
      ship: 'blue-falcon',

      //applyAuthorStyles: true,
      //resetStyleInheritance: true,

      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
